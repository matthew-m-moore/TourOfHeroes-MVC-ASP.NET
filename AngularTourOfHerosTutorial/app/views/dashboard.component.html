<h3>Top Heroes Dashboard</h3>
<hero-search></hero-search>
<div class="grid grid-pad">
    <a *ngFor="let hero of Heroes" 
       [routerLink]="['/components/detail', hero.ID]"
       [queryParams]="{ returnUrl: '/components/dashboard'}"
       class="col-1-4">
        <div class="module hero">
            <h4>{{hero.Name}}</h4>
        </div>
    </a>
</div>
